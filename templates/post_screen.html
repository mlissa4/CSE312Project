<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_screen.css') }}">
    <title>Post Screen</title>
</head>
<body>
    <div class="centered-box">
        <h2>Upload an Image</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <textarea name="description" maxlength="256" rows="4" placeholder="Add a description..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <button class="return" onclick="window.location.href='/'">Return</button>
    </div>
</body>
</html>
