<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
</head>
<body>
    <h1>Leave a Review for "{{ post['Description'] }}"</h1>
    
    <div>
        <img src="{{ url_for('static', filename='uploads/' + post['file_name']) }}" alt="Image" width="200">
        <p><strong>Author:</strong> {{ post['Author'] }}</p>
        <p><strong>Average Rating:</strong> {{ post['Average_rating'] }}</p>
    </div>
    
    <form method="POST">
        <label for="rating">Your Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required>
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
